{% load static %}

<!Doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{% block title %}My Blog{% endblock %}</title>
        <link rel="stylesheet" href="{% static 'css/base.css' %}">
    </head>

    <body>
        <main>
            <header>
                <div class="nav-left">
                    <h1><a href= "{% url 'blog:home' %}"> Django Blog </a></h1>
                </div>
                {% if user.is_authenticated %}
                Hi {{ user.username }}!
                <div class="nav-right">
                    <a href = "{% url 'blog:post_new' %}">New Blog Post</a>
                </div>
                {% endif %}
            </header>

            <div>
                {% block content %}
                {% endblock %}
            </div>

            {% if user.is_authenticated %}
                <div class="nav-right">
                    <h3><a href = "/logout/">Logout</a></h3>
                    <a href="{% url 'password_reset' %}">Reset Password</a></p>
                </div>
            {% endif %}
        </main>
    </body>


</html>
