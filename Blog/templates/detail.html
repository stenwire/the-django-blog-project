{% extends "base.html" %}

{% block content %}
    <div class = "post-entry">
        <h2>{{post.id}} - {{post.title}}</h2>
        <p class="post-body"> {{post.body}} <br/> </p>
    
    {% if user.is_authenticated %}
    <a href="{% url 'blog:comment_create' post.pk %}">Add Comments</a>
        {% if user == post.author %}
            <!-- {{post.author}} -->
             
            <p>
                <a href = "{% url 'blog:post_edit' post.pk %}">Edit Blog Post</a> <br/>
                <a href = "{% url 'blog:post_delete' post.pk %}">Delete Blog Post</a>
            </p>
    </div>
        {% endif %}
    {% else %}
        <b><p>Login to Add Comments</p></b>
    {% endif %}
{% endblock %}
